<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>AI Analizator Tomka</title>
  <style>
    body {
      background-color: #0a0f1c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00eaff;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
      max-width: 500px;
    }
    button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    #wynik {
      margin-top: 30px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üîç AI Analizator Tomka</h1>
  <input type="text" id="spolka" placeholder="Wpisz nazwƒô sp√≥≈Çki, np. Asbis, CD Projekt...">
  <br>
  <button onclick="analizuj()">Analizuj</button>
  <div id="wynik">...</div>

  <script>
    async function analizuj() {
      const spolka = document.getElementById('spolka').value;
      const wynik = document.getElementById('wynik');
      wynik.innerText = '‚è≥ Analizujƒô...';

      try {
        const response = await fetch('https://fastapi-tomek-1.onrender.com/analiza', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ticker: spolka, okres: '7 dni' })
        });

        const data = await response.json();
        wynik.innerText = data.analiza || data.error || 'Brak odpowiedzi z serwera';
      } catch (error) {
        wynik.innerText = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z serwerem backendu!';
      }
    }
  </script>
</body>
</html>
