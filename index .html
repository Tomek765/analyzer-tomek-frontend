<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Analizator Tomka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: pulseBG 10s infinite ease-in-out;
    }

    @keyframes pulseBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00fff2, 0 0 30px #00fff2;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00fff2; }
      to { text-shadow: 0 0 20px #00fff2, 0 0 30px #00fff2; }
    }

    textarea {
      width: 80%;
      max-width: 800px;
      height: 150px;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #00fff2;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff2, 0 0 30px #00fff2;
      transition: 0.3s;
    }

    button:hover {
      background: #00d4c0;
      box-shadow: 0 0 25px #00fff2, 0 0 40px #00fff2;
    }

    #loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #00fff2;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #output {
      margin-top: 30px;
      width: 80%;
      max-width: 800px;
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üîç AI Analizator Tomka</h1>
  <textarea id="inputText" placeholder="Wpisz nazwƒô sp√≥≈Çki, np. Asbis, CD Projekt, Bioceltix..."></textarea>
  <button onclick="analyzeStock()">Analizuj!</button>
  <div id="loader"></div>
  <div id="output"></div>

  <script>
    async function analyzeStock() {
      const input = document.getElementById('inputText').value;
      const output = document.getElementById('output');
      const loader = document.getElementById('loader');

      loader.style.display = 'block';
      output.innerText = '';

      try {
        const response = await fetch("https://fastapi-tomek-1.onrender.com/analiza", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ zapytanie: input })
        });

        const data = await response.json();
        loader.style.display = 'none';
        output.innerText = data.odpowiedz || "Brak odpowiedzi z serwera.";
      } catch (error) {
        loader.style.display = 'none';
        output.innerText = "B≈ÇƒÖd po≈ÇƒÖczenia z serwerem lub b≈Çƒôdny URL.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
